<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>群侠传 游戏攻略</title>
<link rel="stylesheet" type="text/css" href="gl.css" >
</head>

<body>
    <div class="title">战斗详解</div>
    <div class="back"><a href="gl.html">回到目录</a></div>

    <div class="content">
        <div class="item-title">敌方侠客</div>
        <img src="gl_images/diren.jpg" />
        <div class="item-content">可从造型的颜色和血条颜色判断属性，敌方头顶的回合数代表距离敌方发动攻击的回合数。</div>

        <div class="item-title">我方俠客</div>
        <img src="gl_images/biandui.png" />
        <div class="item-content">可从相框颜色和左上角图标判断侠客属性，如侠客头像发光且跳出的话，则代表该侠客的主动技能属于可发动状态，点击选择即可使用。</div>

        <div class="item-title">血量</div>
        <img src="gl_images/xuetiao.png" />
        <div class="item-content">玩家本身的血量，血量为0时战斗结束。</div>

        <div class="item-title">回合进行</div>
        <div class="item-content">移动转珠后算一回合</div>

        <div class="item-title">胜利条件</div>
        <div class="item-content">击败对方所有侠客后则战斗胜利。</div>

        <div class="item-title">物品掉落</div>
        <div class="item-content">战斗时，左上第一个上是在战斗中获得的道具数，道具只包括侠客和宝箱，每局战斗最多只会有一个道具掉落。左上第二个是在战斗中所获得的铜钱数，击败敌方即可获得，战斗中可能掉落宝箱，会根据战斗等级获得相对应数量的铜钱。</div>
    </div>
</body>

</html>

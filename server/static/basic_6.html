<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>群侠传 游戏攻略</title>
<link rel="stylesheet" type="text/css" href="gl.css" >
</head>

<body>
    <div class="title">侠客系统</div>
    <div class="back"><a href="gl.html">回到目录</a></div>

    <div class="content">
        <div class="item-content">侠客菜单包括但不仅限于以下选项和功能:</div>

        <div class="item-title">编队</div>
        <img src="gl_images/biandui.png" />
        <div class="item-content">队伍编成，最多由五名侠客组成队伍，队伍最左边的是掌门。</div>

        <div class="item-title">强化</div>
        <div class="item-content">侠客通过融合其他侠客提升侠客等级从而提升战斗能力，强化讲消耗铜钱，融合拥有相同技能的侠客讲有几率提升侠客技等级。</div>

        <div class="item-title">转生</div>
        <div class="item-content">满级侠客可以通过消耗特定的转生道具进行转生，转生后侠客等级变成1，侠客星级提升，所有基础属性提升，部分侠客技能与掌门技能也将得到提升。</div>

        <div class="item-title">出售</div>
        <div class="item-content">出售侠客获得铜钱，编队中的侠客不可出售。</div>

        <div class="item-title">弟子</div>
        <img src="gl_images/dizi.png" />
        <div class="item-content">存放侠客的地方，可在此查看当前拥有的全部侠客。</div>
    </div>
</body>

</html>

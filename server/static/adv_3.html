<body>
    <div class="title">援军系统</div>
    <div class="back"><a href="gl.html">回到目录</a></div>

    <div class="content">
        <div class="item-title">什么是援军</div>
        <div class="item-content">在战斗开始前，可在好友或系统提供的援军中选择一名掌门援助你的战斗</div>

        <div class="item-title">友军(八拜之交)</div>
        <div class="item-content">当你拥有好友后，好友的掌门会以友军的形式出现在援军列表，点击可查看当前好友的掌门详情，选择好友作为援军时可使用掌门技，每位好友每天第一次选作友军时，可获得300铜钱。</div>

        <div class="item-title">义军(萍水相逢)</div>
        <div class="item-content">每次战斗前，有三名萍水相逢的义士可选，可查看萍水相逢的义士主将详情，不可发动萍水相逢的义士主动技，每次只获得300铜钱。</div>
    </div>

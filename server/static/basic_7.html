        <div class="item-content">分为招武林高手、招绝顶高手和招材料道具</div>

        <div class="item-title">招武林高手</div>
        <div class="item-content">每五分钟可进行一次免费招募，随机获得一名武林高手，每天最多可招募五次。</div>

        <div class="item-title">招绝顶高手</div>
        <div class="item-content">每210个元宝可进行一次招募，随机获得一名绝顶高手，至少可获得一名一流高手，并有几率求出高星级的绝顶高手，可花费280个元宝和350个元宝连续抽奖，获得高星级绝顶高手的概率更高。每三天可免费抽一次（非VIP用户）。</div>

        <div class="item-title">招材料道具</div>
        <div class="item-content">每250个元宝可进行一次灵丹妙药招募，随机获得十个丹药，至少可获得一个高级丹药。每250个元宝可进行一次转生道具招募，随机获得十个转生道具。</div>
